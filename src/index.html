<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' mqcdn.comdata.com mapquest.com gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/lib/ol-debug.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <!-- debugging, see: http://stackoverflow.com/questions/21332853/is-there-a-real-solution-to-debug-cordova-apps -->
        <script src="http://192.168.1.100:8080/target/target-script-min.js#anonymous"></script>

        <title>Bonar</title>
    </head>
    <body>
        <div class="app">
            <div id="mapid"><div id="popup"></div></div>
            <div id="popover-content" style="display: none"></div>
            <!--<p id="status" class="">App init</p>-->
        </div>
        
        <footer class="site-footer">
        <ul>
                <li><img src="img/menu_map.svg"></li>
                <li><img src="img/menu_list.svg"></li>
                <li><img src="img/menu_restaurant.svg"></li>
                <li><img src="img/menu_more.svg"></li>
        </ul>
        </footer>

        <!-- CUSTOM LIBS -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- CUSTOM JS -->
        <script type="text/javascript" src="js/include.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
